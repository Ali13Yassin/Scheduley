<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduley</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/S.ico">

    <!-- TailwindCSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 50: '#FFF5F2', 100: '#FFE8E1', 500: '#CE3602', 600: '#B32F02', 700: '#8B2401' },
                    },
                    fontFamily: { manrope: ['Manrope', 'sans-serif'] },
                }
            }
        }
    </script>

    <style>
        @font-face {
            font-family: 'Manrope';
            src: url('./assets/fonts/Manrope-Variable.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Manrope', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #F8FAFC 0%, #F1F5F9 100%);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>

<body>
    <!-- Hero Section -->
    <div class="min-h-screen flex flex-col">
        <div class="flex-1 flex flex-col items-center justify-center px-4 py-16">
            <!-- Logo/Title -->
            <h1 class="text-6xl md:text-8xl font-extrabold text-brand-500 mb-2 tracking-tight">
                Scheduley
            </h1>
            <p class="text-xl md:text-2xl text-gray-600 mb-12">
                Your schedule toolbox
            </p>

            <!-- Cards Container -->
            <div class="flex flex-col md:flex-row gap-6 max-w-4xl w-full justify-center items-stretch">
                <!-- Warning Card -->
                <div
                    class="bg-gradient-to-br from-red-500 to-red-600 text-white rounded-2xl p-6 shadow-lg flex-1 max-w-sm">
                    <div class="flex items-center gap-2 mb-3">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
                                clip-rule="evenodd" />
                        </svg>
                        <span class="font-bold text-lg">Important</span>
                    </div>
                    <p class="font-semibold text-lg mb-2">This doesn't register for you</p>
                    <p class="text-red-100 text-sm">This tool only helps you choose and plan your schedule. You still
                        need to register manually in SIS.</p>
                </div>

                <!-- Schedule Finder Card -->
                <div id="Finder"
                    class="bg-gradient-to-br from-brand-500 to-brand-600 text-white rounded-2xl p-6 shadow-lg cursor-pointer transition-all duration-300 hover:scale-105 hover:shadow-2xl flex-1 max-w-sm group">
                    <div class="flex items-center gap-3 mb-3">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <h2 class="text-3xl font-bold mb-1">Schedule</h2>
                    <p class="text-4xl font-bold text-brand-100 group-hover:text-white transition-colors">Finder</p>
                    <p class="text-brand-100 mt-4 text-sm">Find a schedule that fits your needs</p>
                    <div class="mt-4 flex items-center gap-2 text-brand-100 group-hover:text-white transition-colors">
                        <span class="text-sm font-medium">Get started</span>
                        <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </div>
                </div>

                <!-- Your Schedule Card -->
                <div id="Your"
                    class="bg-gradient-to-br from-indigo-500 to-purple-600 text-white rounded-2xl p-6 shadow-lg cursor-pointer transition-all duration-300 hover:scale-105 hover:shadow-2xl flex-1 max-w-sm group">
                    <div class="flex items-center gap-3 mb-3">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <h2 class="text-3xl font-bold mb-1">Your</h2>
                    <p class="text-4xl font-bold text-purple-200 group-hover:text-white transition-colors">Schedule</p>
                    <p class="text-purple-200 mt-4 text-sm">View your saved schedule</p>
                    <div class="mt-4 flex items-center gap-2 text-purple-200 group-hover:text-white transition-colors">
                        <span class="text-sm font-medium">View now</span>
                        <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>

    <script>
        document.getElementById('Finder').addEventListener('click', () => {
            window.location.href = 'html/scheduleFinder.html';
        });

        document.getElementById('Your').addEventListener('click', () => {
            window.location.href = 'html/mySchedule.html';
        });

        fetch('html/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>

</html>
